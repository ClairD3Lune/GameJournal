<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Cozy Writing Spot</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Fira+Code&family=Caveat&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f4f1ee;
      --text: #222;
      --accent: #d0bdf4;
      --font: 'EB Garamond', serif;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 1rem;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .toolbar button,
    .toolbar select {
      padding: 0.5rem 1rem;
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Fira Code', monospace;
    }

    #editor {
      width: 100%;
      min-height: 60vh;
      padding: 1rem;
      background: rgba(255,255,255,0.3);
      border: 1px solid var(--accent);
      border-radius: 10px;
      font-size: 1.1rem;
      line-height: 1.6;
      font-family: var(--font);
      resize: vertical;
    }

    .status {
      margin-top: 1rem;
      font-family: 'Fira Code', monospace;
    }

    /* Themes */
    .theme-default {
      --bg: #f4f1ee;
      --text: #222;
      --accent: #d0bdf4;
      --font: 'EB Garamond', serif;
    }

    .theme-forest {
      --bg: #1b2e24;
      --text: #e2f4e6;
      --accent: #6cc47c;
      --font: 'EB Garamond', serif;
    }

    .theme-cafe {
      --bg: #3e2c23;
      --text: #f7e8d0;
      --accent: #d2a679;
      --font: 'Caveat', cursive;
    }

    .theme-witchy {
      --bg: #12101c;
      --text: #d0bbff;
      --accent: #5e3a94;
      --font: 'Fira Code', monospace;
    }
  </style>
</head>
<body class="theme-default">
  <div class="container">
    <div class="toolbar">
      <select id="themeSelector" onchange="changeTheme(this.value)">
        <option value="default">âœ¨ Default</option>
        <option value="forest">ðŸŒ² Forest</option>
        <option value="cafe">â˜• CafÃ©</option>
        <option value="witchy">ðŸŒŒ Witchy</option>
      </select>
      <button onclick="saveToFile()">ðŸ’¾ Save</button>
      <button onclick="toggleFullscreen()">ðŸ“º Fullscreen</button>
    </div>
    <textarea id="editor" placeholder="Write your magical story here..."></textarea>
    <div class="status">
      Words: <span id="wordCount">0</span>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const editor = document.getElementById("editor");
    const wordCount = document.getElementById("wordCount");
    const themeSelector = document.getElementById("themeSelector");

    // Load saved text
    editor.value = localStorage.getItem("myCozyWriting") || "";

    // Word counter
    function updateWordCount() {
      wordCount.textContent = editor.value.trim().split(/\s+/).filter(w => w).length;
    }

    editor.addEventListener("input", () => {
      localStorage.setItem("myCozyWriting", editor.value);
      updateWordCount();
    });

    updateWordCount();

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // Save file
    function saveToFile() {
      const blob = new Blob([editor.value], { type: "text/plain;charset=utf-8" });
      saveAs(blob, "my-writing.txt");
    }

    // Theme stuff
    function changeTheme(themeName) {
      document.body.className = `theme-${themeName}`;
      localStorage.setItem("cozyTheme", themeName);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem("cozyTheme") || "default";
    themeSelector.value = savedTheme;
    changeTheme(savedTheme);
  </script>
</body>
</html>
